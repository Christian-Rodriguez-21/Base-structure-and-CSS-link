<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><img src="Event-sign-up-pic.png" alt="Logo" /></header>
    <div id="title">          
      <h2>Event Sign-up</h2>
    </div>
<main>
      <section id="signup-form">
        <div id="body">
          <form action="" method="post">
            <p>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
            </p>
            <p>        
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </p>
            <p>
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </p>
            <p>
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required />
            </p>
            <p>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </p>
  <label for="source">How did you hear about this event</label>
            <select name="source" id="source">
              <option> --- </option>
              <option value="social">Social Media</option>
              <option value="friend">Friend</option>
              <option value="website">Website</option>
              <option value="flyer">Flyer</option>
              <option value="other">Other</option>
            </select>
            <p>
              <fieldset>
                <p>
                  <legend id="ticket-type">Ticket Type</legend>
                </p>
                <div id="ticket-input">
                  <label><input type="radio" id="general" name="ticket" value="general">General</label>
                  <label><input type="radio" id="vip" name="ticket" value="vip">VIP</label>
                  <label><input type="radio" id="student" name="ticket" value="student">Student</label>
                </div>
              </fieldset>
            </p>
